@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

/* Aplicación global de la fuente Rubik a todos los elementos */
* {
    font-family: 'Rubik', sans-serif !important;
}

body {
    background-color: #f0f0f0; /* Un gris claro para el fondo principal */
    color: #333333; /* Un gris oscuro para el texto principal */
    margin: 0;
    padding: 0;
}

h1, h2, h3, h4, h5, h6 {
    color: #1a1a1a; /* Un gris aún más oscuro para los títulos */
}

/* Estilos de la barra de navegación (sidebar) */
nav {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 250px;
    background-color: #e0e0e0; /* Un gris medio claro para el fondo de la nav */
    padding-top: 20px;
    transition: transform .3s ease-in-out;
    transform: translate(0);
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2); /* Sombra gris oscura */
    display: flex;
    flex-direction: column;
    justify-content: start;
}

nav.closed {
    transform: translate(-250px);
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 10px 0;
}

nav ul li a {
    color: #4d4d4d; /* Gris para los enlaces de la nav */
    font-size: 1.1em;
    text-decoration: none;
    padding: 15px 20px;
    display: block;
    transition: background-color .3s ease, color .3s ease;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #c0c0c0; /* Un gris más oscuro al pasar el ratón */
    color: #1a1a1a; /* Texto más oscuro al pasar el ratón */
}

nav ul li a.active {
    background-color: #a0a0a0; /* Un gris aún más oscuro para el elemento activo */
    color: #000000; /* Negro para el texto del elemento activo */
    font-weight: 700;
}

nav ul li a:after {
    content: "";
    display: block;
    height: 2px;
    width: 0;
    background: #666666; /* Línea de resaltado gris */
    transition: width .3s ease;
    margin-top: 5px;
}

nav ul li a:hover:after {
    width: 100%;
}

.app-container {
    display: flex;
}

nav {
    width: 250px;
}

.content {
    flex-grow: 1;
    padding: 20px;
    margin-left: 250px;
    overflow-x: auto;
    background-color: #ffffff; /* Fondo blanco para el área de contenido */
    color: #333333; /* Texto gris oscuro en el contenido */
}
